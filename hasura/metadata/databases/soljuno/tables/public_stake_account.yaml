table:
  name: stake_account
  schema: public
object_relationships:
- name: stake_lockup
  using:
    foreign_key_constraint_on: address
- name: stake_delegation
  using:
    foreign_key_constraint_on: address
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - address
    - staker
    - withdrawer
    filter: {}
  role: anonymous