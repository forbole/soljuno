table:
  name: message_by_address
  schema: public
object_relationships:
- name: message
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: message
      column_mapping:
        transaction_hash: transaction_hash
        index: index
        inner_index: inner_index
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - address
    - slot
    - transaction_hash
    - index
    - inner_index
    filter: {}
  role: anonymous