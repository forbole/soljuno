table:
  name: block
  schema: public
array_relationships:
- name: transactions
  using:
    foreign_key_constraint_on:
      column: slot
      table:
        name: transaction
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - slot
    - height
    - hash
    - proposer
    - timestamp
    filter: {}
  role: anonymous