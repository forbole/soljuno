table:
  name: block
  schema: public
array_relationships:
- name: transactions
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: transaction
      column_mapping:
        slot: slot
- name: validator
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: validator
      column_mapping:
        proposer: node
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - slot
    - height
    - hash
    - proposer
    - timestamp
    - num_txs
    filter: {}
  role: anonymous