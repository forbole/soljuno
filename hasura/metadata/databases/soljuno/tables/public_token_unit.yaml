table:
  name: token_unit
  schema: public
object_relationships:
- name: token_price
  using:
     manual_configuration:
      remote_table:
        schema: public
        name: token_price
      column_mapping:
        price_id: id
- name: token
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: token
      column_mapping:
        address: address
array_relationships:
- name: token_price_history
  using:
     manual_configuration:
      remote_table:
        schema: public
        name: token_price_history
      column_mapping:
        price_id: id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - unit_name
    - price_id
    - address
    - logo_uri
    - description
    - website
    filter: {}
  role: anonymous