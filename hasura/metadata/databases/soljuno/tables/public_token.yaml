table:
  name: token
  schema: public
object_relationships:
- name: token_accounts
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: token_account
      column_mapping:
        address: token
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - address
    - slot
    - decimals
    - mint_authority
    - freeze_authority
    filter: {}
  role: anonymous