table:
  name: transaction
  schema: public
object_relationships:
- name: block
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: block
      column_mapping:
        slot: slot
array_relationships:
- name: instructions
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: instruction
      column_mapping:
        signature: tx_signature
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - signature
    - slot
    - success
    - fee
    - num_instructions
    - logs
    filter: {}
  role: anonymous