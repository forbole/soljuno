table:
  name: transaction
  schema: public
object_relationships:
- name: block
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: block
      column_mapping:
        slot: slot
array_relationships:
- name: instructions
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: instruction
      column_mapping:
        hash: transaction_hash
        partition_id: partition_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - hash
    - slot
    - error
    - fee
    - logs
    filter: {}
  role: anonymous