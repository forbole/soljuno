table:
  name: transaction
  schema: public
object_relationships:
- name: block
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: block
      column_mapping:
        slot: slot
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - hash
    - slot
    - error
    - fee
    - logs
    - messages
    filter: {}
  role: anonymous