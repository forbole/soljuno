table:
  name: message
  schema: public
object_relationships:
- name: transaction
  using:
    foreign_key_constraint_on: transaction_hash
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - transaction_hash
    - index
    - inner_index
    - program
    - type
    - raw_data
    - value
    - involved_accounts
    filter: {}
  role: anonymous