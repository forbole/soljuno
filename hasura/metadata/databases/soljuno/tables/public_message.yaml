table:
  name: message
  schema: public
object_relationships:
- name: transaction
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: transaction
      column_mapping:
        transaction_hash: hash
array_relationships:
- name: involved_accounts
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: message_by_address
      column_mapping:
        transaction_hash: transaction_hash
        index: index
        inner_index: inner_index
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - transaction_hash
    - index
    - inner_index
    - program
    - type
    - raw_data
    - value
    filter: {}
  role: anonymous