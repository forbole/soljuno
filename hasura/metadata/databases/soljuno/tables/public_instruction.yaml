table:
  name: instruction
  schema: public
object_relationships:
- name: transaction
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: transaction
      column_mapping:
        tx_signature: signature
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - tx_signature
    - slot
    - index
    - inner_index
    - program
    - type
    - raw_data
    - value
    - involved_accounts
    filter: {}
  role: anonymous