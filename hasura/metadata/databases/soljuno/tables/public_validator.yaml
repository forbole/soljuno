table:
  name: validator
  schema: public
object_relationships:
- name: validator_config
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: validator_config
      column_mapping:
        node: owner
  - name: validator_status
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: validator_status
        column_mapping:
          address: address
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - address
    - node
    - voter
    - withdrawer
    - commission
    filter: {}
  role: anonymous