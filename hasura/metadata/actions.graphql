type Query {
    epoch_info: EpochInfo!
    epoch_schedule_param: EpochSchedule!
    inflation_rate: InflationRate!
    inflation_governor_param: InflationGovernor!
    tx(hash: String!): Tx!
    txs_by_address(address: String!, config: TxByAddressConfig): [TxMeta!]!
    account_info(address: String!): AccountInfo!
}

# ----------------------------------------------------------------

type EpochInfo {
    absolute_slot: bigint!
    block_height: bigint!
    epoch: bigint!
    slot_index: bigint!
    slots_in_epoch: bigint!
    transaction_count: bigint!
}

type EpochSchedule {
    slots_per_epoch: Int!
    first_normal_epoch: Int!
    first_normal_slot: Int!
    leader_schedule_slot_offset: Int!
    warmup: Boolean!
}

type InflationRate {
    epoch: bigint!
    total: Float!
    foundation: Float!
    validator: Float!
}

type InflationGovernor {
    initial: Float!
    terminal: Float!
    taper: Float!
    foundation: Float!
    foundation_term: Float!
}

# ----------------------------------------------------------------

scalar Message

type Tx {
    hash: String!
    slot: bigint!
    error: Boolean!
    fee: bigint!
    logs: [String!]!
    accounts: [String!]!
    messages: [Message!]!
}

type TxMeta {
    slot: bigint!
    block_time: bigint!
    hash: String!
    error: Boolean!
    memo: String!
}

input TxByAddressConfig {
    limit: Int
    before: String
    until: String
}

# ----------------------------------------------------------------

scalar ParsedAccount

type AccountInfo {
    data: [String!]!
    executable: Boolean!
    lamports: bigint!
    program_owner: String!
    rent_epoch: Int!
    parsed: ParsedAccount

}