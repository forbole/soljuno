type Query {
    epochInfo: EpochInfo!
    epochScheduleParam: EpochSchedule!
    inflationRate: InflationRate!
    inflationGovernorParam: InflationGovernor!
}

type EpochInfo {
    absoluteSlot: bigint!
    blockHeight: bigint!
    epoch: bigint!
    slotIndex: bigint!
    slotsInEpoch: bigint!
    transactionCount: bigint!
}

type EpochSchedule {
    slotsPerEpoch: Int!
    firstNormalEpoch: Int!
    firstNormalSlot: Int!
    leaderScheduleSlotOffset: Int!
    warmup: Boolean!
}

type InflationRate {
    epoch: bigint!
    total: Float!
    foundation: Float!
    validator: Float!
}

type InflationGovernor {
    initial: Float!
    terminal: Float!
    taper: Float!
    foundation: Float!
    foundationTerm: Float!
}